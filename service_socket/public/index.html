<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Poker - Room & Game Join</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a5d24;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #0e3a15;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .header h1 {
            margin: 0 0 30px 0;
            color: #f1c40f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .main-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-primary {
            background-color: #2ecc71;
            color: white;
        }

        .btn-primary:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #3498db;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .status.disconnected {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .status.connected {
            background-color: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .status.in-room {
            background-color: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        .status.in-game {
            background-color: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1c4b24;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #f1c40f;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #2e8239;
            background-color: #0a290f;
            color: white;
        }

        .modal-actions {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            min-height: 20px;
            margin-top: 10px;
        }

        /* Position Selection Grid */
        .position-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .position-btn {
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .position-btn:hover:not(:disabled) {
            background-color: #2980b9;
        }

        .position-btn:disabled,
        .position-btn.occupied {
            background-color: #7f8c8d;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .info-panel {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .game-log-container {
            width: 100%;
            max-width: none;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 0;
            margin: 20px 0 0 0;
            font-size: 0.9em;
            border-top: 2px solid #2c5530;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .log-header h3 {
            margin: 0;
            color: #f1c40f;
        }

        .log-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .game-log {
            max-height: 400px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 0.9em;
            line-height: 1.5;
            max-width: 1200px;
            margin: 0 auto;
        }

        .log-entry {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
            padding: 12px 15px;
            border-left: 3px solid transparent;
            border-radius: 5px;
            transition: all 0.2s;
            position: relative;
        }

        .log-entry:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .log-entry.received {
            border-left-color: #3498db;
            background-color: rgba(52, 152, 219, 0.1);
        }

        .log-entry.sent {
            border-left-color: #2ecc71;
            background-color: rgba(46, 204, 113, 0.1);
        }

        .log-entry.error {
            border-left-color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
        }

        .log-entry.info {
            border-left-color: #f39c12;
            background-color: rgba(243, 156, 18, 0.1);
        }

        .log-content {
            flex: 1;
            min-width: 0;
        }

        .log-timestamp {
            color: #95a5a6;
            font-size: 0.8em;
            margin-right: 12px;
            white-space: nowrap;
        }

        .log-message {
            color: #ecf0f1;
            font-weight: normal;
            word-wrap: break-word;
        }

        /* Message highlighting styles */
        .player-name {
            color: #3498db;
            font-weight: bold;
        }

        .action-positive {
            color: #2ecc71;
            font-weight: bold;
        }

        .action-negative {
            color: #e74c3c;
            font-weight: bold;
        }

        .action-neutral {
            color: #f39c12;
            font-weight: bold;
        }

        .amount {
            color: #f1c40f;
            font-weight: bold;
        }

        .seat-info {
            color: #9b59b6;
            font-weight: bold;
        }

        .pot-info {
            color: #1abc9c;
            font-weight: bold;
        }

        .round-info {
            color: #e67e22;
            font-weight: bold;
        }

        .details-btn {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ecf0f1;
            padding: 6px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
            transition: all 0.2s;
            flex-shrink: 0;
            min-width: 36px;
            height: 32px;
        }

        .details-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .raw-data {
            margin-top: 8px;
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.75em;
            white-space: pre-wrap;
            word-break: break-all;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #1abc9c;
        }

        /* Message Details Panel */
        .details-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .details-modal {
            background-color: #1c4b24;
            border-radius: 8px;
            width: 90%;
            max-width: 1000px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .details-header {
            background-color: #0e3a15;
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2c5530;
        }

        .details-header h4 {
            margin: 0;
            color: #f1c40f;
        }

        .details-content {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .close-details-btn {
            background: none;
            border: none;
            color: #95a5a6;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🎰 Texas Hold'em Poker</h1>
        </div>

        <div id="status" class="status disconnected">
            Not Connected
        </div>

        <div class="main-buttons">
            <button id="join-room-btn" class="btn btn-primary">Join Room</button>
            <button id="join-game-btn" class="btn btn-secondary" disabled>Join Game</button>
        </div>

        <div class="info-panel">
            <h3>Instructions:</h3>
            <p><strong>1. Join Room:</strong> Click to login and connect to room_1</p>
            <p><strong>2. Join Game:</strong> Select your seat position and join the poker game</p>
        </div>
    </div>

    <!-- Game Log Panel - Full Width -->
    <div class="game-log-container">
        <div class="log-header">
            <h3>📡 Socket Messages</h3>
            <div class="log-controls">
                <button id="clear-log-btn" class="btn btn-small" style="background-color: #95a5a6;">Clear</button>
                <button id="pause-log-btn" class="btn btn-small" style="background-color: #95a5a6;">Pause</button>
            </div>
        </div>
        <div id="game-log" class="game-log"></div>

        <!-- Message Details Panel -->
        <div id="details-panel" class="details-panel" style="display: none;">
            <div class="details-modal">
                <div class="details-header">
                    <h4>📋 Message Details</h4>
                    <button id="close-details-btn" class="btn btn-small"
                        style="background-color: #95a5a6;">Close</button>
                </div>
                <div id="details-content" class="details-content"></div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>🔐 Login to Join Room</h2>
            <div class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <div id="login-error" class="error-message"></div>
                <div class="modal-actions">
                    <button id="login-btn" class="btn btn-primary btn-small">Login</button>
                    <button id="guest-login-btn" class="btn btn-secondary btn-small">Guest</button>
                    <button id="cancel-login-btn" class="btn btn-small"
                        style="background-color: #95a5a6;">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Position Selection Modal -->
    <div id="position-modal" class="modal">
        <div class="modal-content">
            <h2>🪑 Select Your Seat</h2>
            <div class="position-selection">
                <div class="position-grid" id="position-grid">
                    <!-- Position buttons will be generated by JS -->
                </div>
                <div id="position-error" class="error-message"></div>
                <div class="modal-actions">
                    <button id="auto-position-btn" class="btn btn-primary btn-small">Auto Seat</button>
                    <button id="cancel-position-btn" class="btn btn-small"
                        style="background-color: #95a5a6;">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Global Variables ---
        const MAX_PLAYERS = 9;
        const ROOM_ID = 'room_1';

        let socket = null;
        let playerID = null;
        let userID = null;
        let authToken = null;
        let currentStatus = 'disconnected'; // disconnected, connected, in-room, in-game
        let logPaused = false;

        // --- DOM Elements ---
        const joinRoomBtn = document.getElementById('join-room-btn');
        const joinGameBtn = document.getElementById('join-game-btn');
        const statusEl = document.getElementById('status');

        // Login Modal
        const loginModal = document.getElementById('login-modal');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const guestLoginBtn = document.getElementById('guest-login-btn');
        const cancelLoginBtn = document.getElementById('cancel-login-btn');
        const loginErrorEl = document.getElementById('login-error');

        // Position Modal
        const positionModal = document.getElementById('position-modal');
        const positionGridEl = document.getElementById('position-grid');
        const autoPositionBtn = document.getElementById('auto-position-btn');
        const cancelPositionBtn = document.getElementById('cancel-position-btn');
        const positionErrorEl = document.getElementById('position-error');

        // Game Log
        const gameLogEl = document.getElementById('game-log');
        const clearLogBtn = document.getElementById('clear-log-btn');
        const pauseLogBtn = document.getElementById('pause-log-btn');

        // Details Panel
        const detailsPanel = document.getElementById('details-panel');
        const detailsContent = document.getElementById('details-content');
        const closeDetailsBtn = document.getElementById('close-details-btn');

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            generatePositionButtons();
        });

        function setupEventListeners() {
            // Main buttons
            joinRoomBtn.addEventListener('click', handleJoinRoom);
            joinGameBtn.addEventListener('click', handleJoinGame);

            // Login modal
            loginBtn.addEventListener('click', handleLogin);
            guestLoginBtn.addEventListener('click', handleGuestLogin);
            cancelLoginBtn.addEventListener('click', hideLoginModal);

            // Position modal
            autoPositionBtn.addEventListener('click', () => joinGame(-1));
            cancelPositionBtn.addEventListener('click', hidePositionModal);

            // Game log
            clearLogBtn.addEventListener('click', clearGameLog);
            pauseLogBtn.addEventListener('click', togglePause);

            // Details panel
            closeDetailsBtn.addEventListener('click', hideDetails);

            // Enter key handling
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') passwordInput.focus();
            });
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleLogin();
            });
        }

        function generatePositionButtons() {
            positionGridEl.innerHTML = '';
            for (let i = 0; i < MAX_PLAYERS; i++) {
                const btn = document.createElement('button');
                btn.classList.add('position-btn');
                btn.textContent = `Seat ${i + 1}`;
                btn.dataset.position = i;
                btn.addEventListener('click', () => joinGame(i));
                positionGridEl.appendChild(btn);
            }
        }

        // --- Status Management ---
        function updateStatus(status, message) {
            currentStatus = status;
            statusEl.className = `status ${status}`;

            switch (status) {
                case 'disconnected':
                    statusEl.textContent = message || 'Not Connected';
                    joinRoomBtn.disabled = false;
                    joinGameBtn.disabled = true;
                    break;
                case 'connected':
                    statusEl.textContent = message || 'Connected to Server';
                    joinRoomBtn.disabled = false;
                    joinGameBtn.disabled = true;
                    break;
                case 'in-room':
                    statusEl.textContent = message || `In Room: ${ROOM_ID}`;
                    joinRoomBtn.disabled = true;
                    joinGameBtn.disabled = false;
                    break;
                case 'in-game':
                    statusEl.textContent = message || 'In Game';
                    joinRoomBtn.disabled = true;
                    joinGameBtn.disabled = true;
                    break;
            }
        }

        // --- Modal Management ---
        function showLoginModal() {
            loginErrorEl.textContent = '';
            usernameInput.value = '';
            passwordInput.value = '';
            loginModal.style.display = 'flex';
            usernameInput.focus();
        }

        function hideLoginModal() {
            loginModal.style.display = 'none';
        }

        function showPositionModal() {
            positionErrorEl.textContent = '';
            updatePositionButtons([]);
            positionModal.style.display = 'flex';
            // Request room info to get occupied seats
            if (socket && socket.readyState === WebSocket.OPEN) {
                sendMessage('room_info', { room_id: ROOM_ID });
            }
        }

        function hidePositionModal() {
            positionModal.style.display = 'none';
        }

        function updatePositionButtons(occupiedPositions = []) {
            const buttons = positionGridEl.querySelectorAll('.position-btn');
            buttons.forEach(btn => {
                const pos = parseInt(btn.dataset.position);
                if (occupiedPositions.includes(pos)) {
                    btn.classList.add('occupied');
                    btn.disabled = true;
                    btn.textContent = `Seat ${pos + 1} (Taken)`;
                } else {
                    btn.classList.remove('occupied');
                    btn.disabled = false;
                    btn.textContent = `Seat ${pos + 1}`;
                }
            });
        }

        // --- Authentication ---
        async function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                loginErrorEl.textContent = 'Username and password are required.';
                return;
            }

            loginErrorEl.textContent = '';

            try {
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, provider: 1 })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                processLoginResponse(data, username);
            } catch (error) {
                loginErrorEl.textContent = error.message;
                console.error('Login error:', error);
            }
        }

        async function handleGuestLogin() {
            loginErrorEl.textContent = '';
            const identifier = crypto.randomUUID();

            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier, provider: 0 })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || 'Guest login failed');
                }

                processLoginResponse(data, `Guest-${identifier.substring(0, 6)}`);
            } catch (error) {
                loginErrorEl.textContent = error.message;
                console.error('Guest login error:', error);
            }
        }

        function processLoginResponse(data, displayName) {
            authToken = data.data.token;
            userID = data.data.user.id;
            playerID = data.data.player?.id || data.data.user?.player?.id;

            if (!playerID) {
                loginErrorEl.textContent = 'Failed to retrieve Player ID from login response.';
                console.error("Login response missing player ID:", data);
                return;
            }

            console.log(`Logged in as ${displayName}. Player ID: ${playerID}`);
            logInfo(`Successfully logged in as ${displayName}`);
            hideLoginModal();
            connectToServer();
        }

        // --- WebSocket Connection ---
        function connectToServer() {
            if (!authToken) {
                updateStatus('disconnected', 'Authentication required');
                return;
            }

            const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            const wsUrl = `${protocol}${window.location.host}/ws?token=${authToken}`;

            try {
                socket = new WebSocket(wsUrl);

                socket.onopen = () => {
                    updateStatus('connected', 'Connected to Server');
                    logInfo('Connected to game server');
                    console.log('WebSocket connected');
                };

                socket.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        console.log('Received:', message);
                        logMessage(message.type, 'received', message.data);
                        handleServerMessage(message);
                    } catch (e) {
                        console.error('Message parse error:', e, event.data);
                        logError(`Message parse error: ${e.message}`);
                    }
                };

                socket.onclose = (event) => {
                    updateStatus('disconnected', `Disconnected: ${event.reason || 'Connection lost'}`);
                    logInfo(`Disconnected from server: ${event.reason || 'Connection lost'}`);
                    socket = null;
                    console.log('WebSocket disconnected');
                };

                socket.onerror = (error) => {
                    updateStatus('disconnected', 'Connection error');
                    console.error('WebSocket error:', error);
                };
            } catch (error) {
                updateStatus('disconnected', `Failed to connect: ${error.message}`);
                console.error('WebSocket creation error:', error);
            }
        }

        function sendMessage(type, data = {}) {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                console.error(`Cannot send "${type}". Not connected.`);
                logError(`Cannot send "${type}". Not connected.`);
                return;
            }

            const message = {
                type: type,
                data: data,
                room_id: ROOM_ID,
                player_id: playerID
            };

            try {
                socket.send(JSON.stringify(message));
                console.log('Sent:', message);
                logMessage(type, 'sent', data);
            } catch (e) {
                console.error(`Error sending message ${type}:`, e);
                logError(`Error sending message ${type}: ${e.message}`);
            }
        }

        // --- Server Message Handling ---
        function handleServerMessage(message) {
            const { type, data } = message;

            switch (type) {
                case 'room_info':
                case 'room_join_ok':
                case 'join_room_ok':
                    const playerCount = data.players?.length || 0;
                    updateStatus('in-room', `In Room: ${ROOM_ID} (${playerCount} players)`);
                    if (data.players) {
                        updatePositionButtons(data.players.map(p => p.position));
                    }
                    break;

                case 'join_game_ok':
                case 'game_join_ok':
                    updateStatus('in-game', `In Game - Seat ${data.position + 1}`);
                    hidePositionModal();
                    console.log(`Successfully joined game at position ${data.position}`);
                    break;

                case 'error':
                    const errorMsg = data.error || data.message || 'Unknown error';
                    console.error('Server error:', errorMsg);
                    if (positionModal.style.display === 'flex') {
                        positionErrorEl.textContent = errorMsg;
                    }
                    break;

                default:
                    console.log(`Unhandled message type: ${type}`);
            }
        }

        // --- Action Handlers ---
        function handleJoinRoom() {
            if (currentStatus === 'disconnected') {
                showLoginModal();
            } else if (currentStatus === 'connected') {
                sendMessage('room_join', { room_id: ROOM_ID });
            }
        }

        function handleJoinGame() {
            if (currentStatus !== 'in-room') {
                console.error('Must be in a room before joining game');
                return;
            }
            showPositionModal();
        }

        function joinGame(position) {
            if (position === undefined) {
                positionErrorEl.textContent = 'Please select a seat or use auto-seat.';
                return;
            }

            console.log(`Attempting to join game at position: ${position === -1 ? 'Auto' : position + 1}`);
            sendMessage('game_join', { room_id: ROOM_ID, position: position });
        }

        function clearGameLog() {
            gameLogEl.innerHTML = '';
        }

        function togglePause() {
            logPaused = !logPaused;
            pauseLogBtn.textContent = logPaused ? 'Resume' : 'Pause';
            pauseLogBtn.style.backgroundColor = logPaused ? '#e74c3c' : '#95a5a6';

            // Add a visual indicator to the log when paused
            if (logPaused) {
                const pauseIndicator = document.createElement('div');
                pauseIndicator.className = 'log-entry info';
                pauseIndicator.id = 'pause-indicator';
                pauseIndicator.innerHTML = `
                    <div class="log-content">
                        <span class="log-timestamp">${new Date().toLocaleTimeString()}</span>
                        <span class="log-message">⏸️ Log paused - new messages will not be displayed</span>
                    </div>
                `;
                gameLogEl.appendChild(pauseIndicator);
                gameLogEl.scrollTop = gameLogEl.scrollHeight;
            } else {
                // Remove pause indicator when resuming
                const pauseIndicator = document.getElementById('pause-indicator');
                if (pauseIndicator) {
                    pauseIndicator.remove();
                }

                const resumeIndicator = document.createElement('div');
                resumeIndicator.className = 'log-entry info';
                resumeIndicator.innerHTML = `
                    <div class="log-content">
                        <span class="log-timestamp">${new Date().toLocaleTimeString()}</span>
                        <span class="log-message">▶️ Log resumed - displaying new messages</span>
                    </div>
                `;
                gameLogEl.appendChild(resumeIndicator);
                gameLogEl.scrollTop = gameLogEl.scrollHeight;
            }
        }

        function logMessage(type, direction, data) {
            if (logPaused) return; // Don't add new messages when paused

            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${direction}`;

            const friendlyMessage = createFriendlyMessage(type, direction, data);
            const rawData = JSON.stringify({ type, data }, null, 2);

            entry.innerHTML = `
                <div class="log-content">
                    <span class="log-timestamp">${timestamp}</span>
                    <span class="log-message">${friendlyMessage}</span>
                </div>
                <button class="details-btn" onclick="showDetails(this)" title="Show details">📋</button>
            `;

            // Store the raw data in a data attribute
            entry.setAttribute('data-raw', rawData);
            entry.setAttribute('data-message', friendlyMessage);
            entry.setAttribute('data-timestamp', timestamp);

            gameLogEl.appendChild(entry);
            gameLogEl.scrollTop = gameLogEl.scrollHeight;
        }

        function createFriendlyMessage(type, direction, data) {
            const isOutgoing = direction === 'sent';
            const emoji = isOutgoing ? '📤' : '📥';

            switch (type) {
                case 'room_join':
                    return `${emoji} Attempting to join room: ${data.room_id || 'room_1'}`;

                case 'room_join_ok':
                case 'join_room_ok':
                    const playerCount = data.players?.length || 0;
                    return `✅ Successfully joined room! (<span class="amount">${playerCount}</span> players online)`;

                case 'room_info':
                    const players = data.players?.length || 0;
                    const occupied = data.players?.map(p => p.position + 1).join(', ') || 'None';
                    return `ℹ️ Room info received - <span class="amount">${players}</span> players, occupied seats: <span class="seat-info">${occupied}</span>`;

                case 'game_join':
                    const pos = data.position === -1 ? 'Auto-select' : `Seat ${data.position + 1}`;
                    return `${emoji} Requesting to join game at position: <span class="seat-info">${pos}</span>`;

                case 'game_join_ok':
                case 'join_game_ok':
                    return `🎮 Successfully joined the game at <span class="seat-info">Seat ${data.position + 1}</span>!`;

                case 'game_holdem_action':
                    return `🃏 ${getHoldemMessageDescription(data)}`;

                case 'error':
                    const errorMsg = data.error || data.message || 'Unknown error';
                    return `❌ Error: ${errorMsg}`;

                default:
                    return `${emoji} ${type.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}`;
            }
        }

        function getHoldemMessageDescription(data) {
            // The data contains HoldemResponse with type and data
            const messageType = data.type;
            const messageData = data.data;
            const state = data.state;

            switch (messageType) {
                case 0: // HoldemMessageGameStart
                    return `🎮 Game Started! ${state?.players?.length || 0} players joined`;

                case 1: // HoldemMessageGameEnd
                    return `🏁 Game Ended`;

                case 2: // HoldemMessageRoundStart
                    const dealerPos = messageData?.dealer_seat;
                    const sbPos = messageData?.small_blind;
                    const bbPos = messageData?.big_blind;
                    const sbAmount = messageData?.small_blind_amount;
                    const bbAmount = messageData?.big_blind_amount;
                    return `🎲 New Hand Started - Dealer: <span class="seat-info">Seat ${dealerPos + 1}</span>, Small Blind: <span class="seat-info">Seat ${sbPos + 1}</span> (<span class="amount">$${sbAmount}</span>), Big Blind: <span class="seat-info">Seat ${bbPos + 1}</span> (<span class="amount">$${bbAmount}</span>)`;

                case 3: // HoldemMessageRoundProgress
                    const round = messageData?.round;
                    const cards = messageData?.cards || [];
                    const pot = messageData?.pot || 0;
                    const roundNames = ['Pre-Flop', 'Flop', 'Turn', 'River', 'Showdown'];
                    const roundName = roundNames[round] || 'Unknown';

                    if (round === 0) {
                        return `🃏 <span class="round-info">${roundName}</span> - Cards dealt to players, pot: <span class="pot-info">$${pot}</span>`;
                    } else {
                        const cardStr = cards.map(c => `${c.value}${getSuitEmoji(c.suit)}`).join(' ');
                        return `🃏 <span class="round-info">${roundName}</span> - Community cards: ${cardStr}, pot: <span class="pot-info">$${pot}</span>`;
                    }

                case 4: // HoldemMessageRoundEnd
                    return `⏸️ <span class="round-info">Betting round completed</span>`;

                case 5: // HoldemMessagePlayerTurn
                    const playerId = messageData?.player_id;
                    const timeout = messageData?.timeout;
                    const playerName = getPlayerName(playerId, state);
                    return `⏰ ${playerName}'s turn to act (<span class="amount">${timeout}s</span> timeout)`;

                case 6: // HoldemMessagePlayerAction
                    const actionPlayerId = messageData?.player_id || messageData?.playerId;
                    const action = messageData?.action;
                    const amount = messageData?.amount;
                    const actionPlayerName = getPlayerName(actionPlayerId, state);
                    return `🎯 ${actionPlayerName} ${getActionDescription(action, amount)}`;

                case 7: // HoldemMessageShowdown
                    const winners = messageData?.winners || [];
                    const showdownPot = messageData?.pot || 0;
                    if (winners.length === 1) {
                        const winner = winners[0];
                        const winnerName = getPlayerName(winner.player_id, state);
                        return `🏆 Showdown - ${winnerName} wins <span class="amount">$${showdownPot}</span> with <span class="action-positive">${getHandRankName(winner.rank)}</span>`;
                    } else {
                        return `🏆 Showdown - <span class="amount">${winners.length}</span> way split pot of <span class="amount">$${showdownPot}</span>`;
                    }

                case 8: // HoldemMessageWinner
                    const winnerId = messageData?.winner_id || messageData?.player_id;
                    const winAmount = messageData?.amount;
                    const reason = messageData?.reason;
                    const winnerName = getPlayerName(winnerId, state);
                    return `🎉 ${winnerName} wins <span class="amount">$${winAmount}</span>${reason ? ` (${reason})` : ''}`;

                default:
                    return `Game message (type: ${messageType})`;
            }
        }

        function getActionDescription(action, amount) {
            const actions = [
                { name: 'folds', class: 'action-negative' },
                { name: 'calls', class: 'action-neutral' },
                { name: 'raises', class: 'action-positive' },
                { name: 'bets', class: 'action-positive' },
                { name: 'checks', class: 'action-neutral' },
                { name: 'goes all-in', class: 'action-positive' }
            ];

            const actionInfo = actions[action] || { name: `action ${action}`, class: 'action-neutral' };
            const actionSpan = `<span class="${actionInfo.class}">${actionInfo.name}</span>`;

            if (amount && amount > 0 && (action === 2 || action === 3)) { // raise or bet
                return `${actionSpan} to <span class="amount">$${amount}</span>`;
            } else if (amount && amount > 0 && action === 1) { // call
                return `${actionSpan} <span class="amount">$${amount}</span>`;
            } else {
                return actionSpan;
            }
        }

        function getSuitEmoji(suit) {
            const suits = {
                'hearts': '♥️',
                'diamonds': '♦️',
                'clubs': '♣️',
                'spades': '♠️',
                'H': '♥️',
                'D': '♦️',
                'C': '♣️',
                'S': '♠️'
            };
            return suits[suit] || suit;
        }

        function getPlayerName(playerId, state) {
            if (!playerId || !state?.players) {
                return `<span class="player-name">Player-${playerId?.slice(-4) || 'Unknown'}</span>`;
            }

            const player = state.players.find(p => p.id === playerId);
            if (player?.name) {
                return `<span class="player-name">${player.name}</span>`;
            }

            return `<span class="player-name">Player-${playerId.slice(-4)}</span>`;
        }

        function getHandRankName(rank) {
            const ranks = [
                'High Card', 'One Pair', 'Two Pair', 'Three of a Kind',
                'Straight', 'Flush', 'Full House', 'Four of a Kind',
                'Straight Flush', 'Royal Flush'
            ];
            return ranks[rank] || `Rank ${rank}`;
        }

        function getGameActionDescription(data) {
            // Legacy function - keeping for compatibility
            if (data.action_type !== undefined) {
                const actions = ['Fold', 'Call', 'Raise', 'Bet', 'Check', 'All-in'];
                return actions[data.action_type] || `Action ${data.action_type}`;
            }
            return 'Game state update';
        }

        function showDetails(element) {
            const logEntry = element.closest('.log-entry');
            const rawData = logEntry.getAttribute('data-raw');
            const message = logEntry.getAttribute('data-message');
            const timestamp = logEntry.getAttribute('data-timestamp');

            detailsContent.innerHTML = `
                <div style="margin-bottom: 15px;">
                    <h5 style="color: #f1c40f; margin: 0 0 5px 0;">Message:</h5>
                    <p style="color: #ecf0f1; margin: 0; font-size: 1.1em;">${timestamp} - ${message}</p>
                </div>
                <div>
                    <h5 style="color: #f1c40f; margin: 0 0 10px 0;">Raw Data:</h5>
                    <pre style="color: #1abc9c; background-color: rgba(0, 0, 0, 0.3); padding: 15px; border-radius: 5px; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word; font-family: 'Courier New', monospace; font-size: 0.9em; line-height: 1.4;">${rawData}</pre>
                </div>
            `;

            detailsPanel.style.display = 'flex';
        }

        function logError(message) {
            if (logPaused) return; // Don't add new messages when paused

            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry error';
            entry.innerHTML = `
                <div class="log-content">
                    <span class="log-timestamp">${timestamp}</span>
                    <span class="log-message">❌ ${message}</span>
                </div>
            `;
            gameLogEl.appendChild(entry);
            gameLogEl.scrollTop = gameLogEl.scrollHeight;
        }

        function logInfo(message) {
            if (logPaused) return; // Don't add new messages when paused

            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry info';
            entry.innerHTML = `
                <div class="log-content">
                    <span class="log-timestamp">${timestamp}</span>
                    <span class="log-message">ℹ️ ${message}</span>
                </div>
            `;
            gameLogEl.appendChild(entry);
            gameLogEl.scrollTop = gameLogEl.scrollHeight;
        }

        function hideDetails() {
            detailsPanel.style.display = 'none';
        }
    </script>
